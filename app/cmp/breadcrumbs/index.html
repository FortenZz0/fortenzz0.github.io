{% if breadcrumbs | length > 0 %}
    <section class="breadcrumbs">
        <nav class="breadcrumb">
            <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3 w-100">
                <li class="breadcrumb-item">
                    <a class="link-body-emphasis" href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="white"><path d="M6.906.384a1.75 1.75 0 0 1 2.187 0l5.25 4.2c.415.332.657.835.657 1.367v7.019a1.75 1.75 0 0 1-1.75 1.75h-2.5a.75.75 0 0 1-.75-.75V8.72H6v5.25a.75.75 0 0 1-.75.75h-2.5A1.75 1.75 0 0 1 1 12.97V5.95c0-.531.242-1.034.657-1.366l5.249-4.2Z"></path></svg>
                        <span class="visually-hidden">Home</span>
                    </a>
                </li>
                
                {% for item in breadcrumbs %}

                    <li class="breadcrumb-item px-0{% if loop.last %} active" aria-current="page"{% else %}"{% endif %}>
                        {% if not loop.last %}
                            <a class="link-body-emphasis fw-semibold text-decoration-none" href="{{ item.url }}">
                        {% endif %}

                            {{ item.title }}
                            
                        {% if not loop.last %}
                            </a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ol>
        </nav>
    </section>
{% endif %}
